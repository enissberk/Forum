<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login & Register</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="border"></div>
</ion-header>

<ion-content>
  <ion-segment value="login" (ionChange)="segmentChange($event)">
    <ion-segment-button value="login">
      <ion-label>Login</ion-label>
    </ion-segment-button>
    <ion-segment-button value="register">
      <ion-label>Register</ion-label> 
    </ion-segment-button>
  </ion-segment>

  <div class="register" *ngIf="selectedSegment == 'register'">
    <strong>FORUM | Sign Up</strong>
    <ion-item lines="none">
      <ion-icon name="person-outline"></ion-icon>
      <ion-input class="input" placeholder="Nick"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-input class="input" placeholder="Email" type="email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input class="input" placeholder="Password" [type]="showPassword ? 'text' : 'password'"></ion-input>
      <ion-icon [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
    </ion-item>

    <div class="date-gender">
      <ion-item>
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-datetime placeholder="Birthday"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-icon name="transgender-outline"></ion-icon>
        <ion-label>Gender</ion-label>
        <ion-select interface="popover">
          <ion-select-option value="female">Female</ion-select-option>
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="other">Other</ion-select-option>
        </ion-select>
      </ion-item>
    </div>
    <div class="agreement">
      <ion-checkbox color="dark" slot="start"></ion-checkbox>
      <ion-label>I accept the user agreement</ion-label>
    </div>
    <ion-button color="dark">Sign Up</ion-button>
    <ion-button color="dark" fill="outline" routerLink='/login'>Login</ion-button>
  </div>


  <div class="login" *ngIf="selectedSegment == 'login'">
    <strong>FORUM | Login</strong>
    <ion-item lines="none">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-input class="input" placeholder="Email" type="email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input class="input" placeholder="Password" [type]="showPassword ? 'text' : 'password'"></ion-input>
      <ion-icon [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
      <a href="">&nbsp;&nbsp;Forget password ?</a>
    </ion-item>
      <ion-button color="dark">Login</ion-button>
      <ion-button color="dark" fill="outline" routerLink='/signup'>Sign Up</ion-button>
  </div>

</ion-content>
